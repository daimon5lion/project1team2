    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Capital One Arena
  var arena = {lat: 38.898258, lng: -77.020858};
  // The map, centered at COA
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 15, center: arena});
  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: arena, map: map});
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIfMfuapophbfzMtD2mSFi1RqOUH8K5xY&callback=initMap">
    </script>
